{% extends "base.html" %}

{% block title %} Dashboard {% endblock title %}

{% block content %}
    <div class="content">
        <center>
            <h1>Welcome, {{request.user}}</h1>
        </center>
        <table>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.gender}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
